<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Wheather Inove</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>

</head>
<body>
    <main> 
        <div class="searchform">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="search-box">
                </div>
            </form>
        </div>
        <div class="weathercard">
            <div class="city">Cordoba, Argentina</div>
            <div class="date">12/09/2022</div>
            <div class="temperature">
                <img src="images/weather_icon_cold.svg"class="temp-img"/>
                <div class="temp">14c</div>
            </div>
            <div class="weather">Sol</div>
            <div class="range"><img src="images/weather_icon_cold.svg" class="temp-img"/>12c<img src="images/weather_icon_hot.svg" class="temp-img"/>18c</div>
        </div>
    </main>
    <footer></footer>  

    <script type="text/javascript" src="app.js"></script>   
</body>
</html>
